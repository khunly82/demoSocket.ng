@for (item of messages; track $index) {
    <p>{{ item.content }}</p>
}


<div>
    <form [formGroup]="form" (ngSubmit)="send()">
        <textarea formControlName="content" pInputTextarea></textarea>
        <p-button type="submit" 
                  label="Envoyer"
                  icon="pi pi-send"
                  iconPos="right"
                  severity="info"
                  [disabled]="form.invalid"></p-button>
    </form>
</div>
